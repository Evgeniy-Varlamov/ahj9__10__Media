<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Collapse -->
    <div id="messages-list">
    </div>
    <div id="controll" >
      <input id="input" type="text">
      <div id="buttons-start-rec" class="btn-block">
        <div id="audio-start-btn" class="av"></div>
        <div id="video-start-btn" class="av"></div>
      </div>
      <div id="buttons-stop-rec" class="btn-block hidden">
        <div id="ok-btn" class="av"></div>
        <span id="timer"></span>
        <div id="cancel-btn" class="av"></div>
      </div>
    </div>
  </div>
</body>
</html>
